	<div style="  text-align: center;   margin-top: 2%;   ">在 线 点 播</div>

	<script>
		handle();		
		function handle () {
			var sr;
			// aq&lj,aqlj
			var loc = decodeURIComponent(location.search);
			var lj = loc.indexOf("lj=") >= 0 ? loc.substring(loc.indexOf("lj=")+3) : null;
			var msg = "非 法 请 求";
			if(!lj){show (msg);return;};			
			var origin = location.origin;
			var aq = loc.indexOf("aq=");
			
			var cook = document.cookie.indexOf(lj + "=");debugger;
			if(cook == -1 ){
				if(aq >= 0){
					sr = prompt('请输入密码观看：');
					if($.trim(sr) != ("aq"  + lj)) {
						show("密码错误，请联系管理员。");		
						return;
					}
					var str;
					str = lj + "=; expires=Fri, 31 Dec 9999 23:59:59 GMT";
					document.cookie = str;
				}
			}
			location = location.origin + "/" + lj +".html";	
		} 
		function show (msg) {$("[show]").text(msg)}
	</script>
